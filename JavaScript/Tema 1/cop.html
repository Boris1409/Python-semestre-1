<!DOCTYPE html>
<html>
<head>
    <title>Calcula tu propina Propina</title>
    
</head>
<body>
    <h1>Calculadora de Propinas</h1>

    <label for="boleta"> - Total de la boleta:</label>
    <input type="number" id="boleta" min="0" required>

    <label for="porcentaje"> - Porcentaje de propina:</label>
    <select id="porcentaje">
        <option value="10">10%</option> || <option value="15">15%</option> || <option value="20">20%</option>
    </select>

    <button onclick="Calcular_Propina()">Calcular</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script src="cop.js"></script>
</body>
</html>
