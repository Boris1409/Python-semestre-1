<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calcula tu propina </title>
</head>
    <h2>Calculadora de propina</h2>

<div>
    <label for="dinero">Ingresa el total de la boleta: $</label>
    <input type="number" id="dinero" min="500" max="1000000" value="500" ><br />
</div>

<!-- Porcentaje de la propina  -->
<label for="porcentaje">Porcentaje de propina:</label>
    <select id="porcentaje">
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
    </select>

<!-- Creacion del boton para calcular la propina -->
<div>
    <button id="Boton_Calcular">Calcular propina</button>
</div>

<!-- Muestra del resultado -->
<div>
    <p id="Output   "></p>
</div>

<!-- Despues de leer el html, se llama al archivo para operar matematicamente y arrojar un valor numerico -->
<script src="Tema_1.js"></script>

</body>
</html>
